<section class="contacts" id="work_together">
  <div class="container-work container">
    <h2 class="section-title section-title-work">
      let`s <span class="common-span">work together</span>
    </h2>
    <div class="contacts-form-box">
      <div class="contacts-box">
        <p class="contacts-text">
          Contact me to transform your ideas into exceptional solutions.
        </p>
        <ul class="contacts-list">
          <li class="contacts-item">
            <a href="tel:+380936205130" class="contacts-link">
              <svg class="contact-icon" width="24" height="24">
                <use href="./img/sprite.svg#icon-phone"></use>
              </svg>
              +38 093 620 51 30
            </a>
          </li>
          <li class="contacts-item">
            <a href="mailto:kulbachenko.evgen@gmail.com" class="contacts-link">
              <svg class="contact-icon" width="24" height="24">
                <use href="./img/sprite.svg#icon-mail"></use>
              </svg>
              kulbachenko.evgen@gmail.com
            </a>
          </li>
          <li class="contacts-item">
            <a href="" class="contacts-link">
              <svg class="contact-icon" width="24" height="24">
                <use href="./img/sprite.svg#icon-place"></use>
              </svg>
              Ukraine, Bila Tserkva
            </a>
          </li>
        </ul>
      </div>
      <form
        id="contact_form"
        class="contact-form"
        name="contact"
        action="submit"
      >
        <div class="input-box">
          <input
            autocomplete="off"
            class="form-input"
            type="email"
            name="email"
            id="email"
            placeholder="Your email*"
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            required
          />
          <span class="notvalid is-hidden"
            >Invalid email, try again. Example: example@mail.com</span
          >
          <svg class="input-icon is-hidden" width="16" height="16">
            <use href="./img/sprite.svg#icon-ep_success-filled"></use>
          </svg>
        </div>
        <textarea
          class="form-input"
          name="comment"
          rows="3"
          placeholder="Message"
        ></textarea>
        <button type="submit" class="send-message contact-form-btn">
          SEND MESSAGE
        </button>
      </form>
    </div>
    <div class="backdrop is-hidden" data-modal></div>
  </div>
</section>
